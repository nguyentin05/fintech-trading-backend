spring:
  application:
    name: Fintech Trading

  autoconfigure:
    exclude: org.springframework.modulith.events.mongodb.MongoDbEventPublicationAutoConfiguration

  main:
    allow-bean-definition-overriding: true

  datasource:
    url: ${POSTGRES_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver

    jpa:
      hibernate:
        ddl-auto: ${HIBERNATE_DDL_AUTO}
      show-sql: ${HIBERNATE_SHOW_SQL}
      properties:
        hibernate:
          format_sql: true
          dialect: org.hibernate.dialect.PostgreSQLDialect

    data:
      mongodb:
        uri: ${MONGO_URI}
        auto-index-creation: true

      redis:
        host: ${REDIS_HOST}
        port: ${REDIS_PORT}